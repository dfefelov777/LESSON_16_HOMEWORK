{% extends 'blog/base.html' %}

{% block title %}Create a New Post - My Blog{% endblock %}

{% block content %}
<h1 class="mt-4">Создать сообщение</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Разместить</button>
</form>
{% endblock %}
